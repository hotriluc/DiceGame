<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Pig Game</title>
</head>
<body>

    <div class="gameboard">

        <div class="gameboard__new">
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
        </div>
        
        <div class="gameboard__img">
            <img src="img/dice-5.png" alt="Dice" class="gameboard__dice">
        </div>

        <div class="gameboard__game-nav">
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
        </div>
    
        
        <div class="gameboard__player-panel gameboard__player-panel--1 active">
            <div class="player__name" id="name-0">Player 1</div>
            <div class="player__score" id="score-0">43</div>
            <div class="player__current-box">
                <div class="player__current-label">Current</div>
                <div class="player__current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="gameboard__player-panel gameboard__player-panel--2">
            <div class="player__name" id="name-1">Player 2</div>
                <div class="player__score" id="score-1">72</div>
                <div class="player__current-box">
                    <div class="player__current-label">Current</div>
                    <div class="player__current-score" id="current-1">0</div>
                </div>
            </div>
        </div>

        

        
      

    </div>
    
</body>
</html>
